
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage au sort √©quilibr√© - Foot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h2 { margin-top: 40px; }
    label { display: block; margin-bottom: 5px; }
    .joueur { margin-bottom: 5px; }
    .equipes { margin-top: 30px; display: flex; flex-wrap: wrap; gap: 30px; }
    .equipe { padding: 10px; border: 1px solid #ccc; border-radius: 10px; width: fit-content; }
  </style>
</head>
<body>

<h1>Tirage au sort pour 2 √©quipes √©quilibr√©es (entre 8 et 10 joueurs par √©quipe)</h1>

<h2>Liste des joueurs (notes sur 5)</h2>
<button onclick="toggleSelection()">Tout cocher / d√©cocher</button>
<div id="liste-joueurs"></div>

<br><br>
<button onclick="genererEquipes()">üé≤ G√©n√©rer les √©quipes</button>

<div class="equipes" id="resultats"></div>
<canvas id="terrain" width="600" height="400" style="border:1px solid #000; margin-top: 30px;"></canvas>

<script>
  const joueurs = [
    { nom: "R√©my", niveau: 4 },
    { nom: "Corentin", niveau: 5 },
    { nom: "Laurent", niveau: 2 },
    { nom: "Nichita", niveau: 1 },
    { nom: "Matteo", niveau: 3 },
    { nom: "Alexis", niveau: 5 },
    { nom: "Anto", niveau: 4 },
    { nom: "Manu", niveau: 4 },
    { nom: "PoteBofCorentin", niveau: 2 },
    { nom: "Mathieu", niveau: 5 },
    { nom: "Dadou", niveau: 4 },
    { nom: "Ali", niveau: 4 },
    { nom: "Virgil", niveau: 4 },
    { nom: "Mickael", niveau: 3 },
    { nom: "PoteNichita", niveau: 5 }
  ];

  const listeDiv = document.getElementById('liste-joueurs');
  joueurs.forEach((joueur, index) => {
    const div = document.createElement('div');
    div.className = 'joueur'; div.style.display = "flex"; div.style.alignItems = "center"; div.style.gap = "8px";
    div.innerHTML = `<input type="checkbox" id="j${index}" checked>
                     <label style="display: inline;" for="j${index}">${joueur.nom}</label>`;
    listeDiv.appendChild(div);
  });

  function genererEquipes() {
    const joueursActifs = joueurs.filter((_, i) => document.getElementById("j" + i).checked);

    if (joueursActifs.length < 8 || joueursActifs.length > 10) {
      alert("Le nombre total de joueurs s√©lectionn√©s doit √™tre entre 8 et 10 (pour 2 √©quipes de 4 √† 5 joueurs).");
      return;
    }

    joueursActifs.sort(() => Math.random() - 0.5);
    joueursActifs.sort((a, b) => b.niveau - a.niveau);

    const equipes = [[], []];
    for (let i = 0; i < joueursActifs.length; i++) {
      equipes[i % 2].push(joueursActifs[i]);
    }

    const resDiv = document.getElementById("resultats");
    resDiv.innerHTML = '';
    equipes.forEach((equipe, idx) => {
      const moyenne = (equipe.reduce((sum, j) => sum + j.niveau, 0) / equipe.length).toFixed(2);
      const bloc = document.createElement("div");
      bloc.className = "equipe";
      bloc.innerHTML = `<strong>√âquipe ${idx + 1}</strong><ul>${
        equipe.map(j => `<li>${j.nom}`).join('')
      }</ul>`;
      resDiv.appendChild(bloc);
    });

    const canvas = document.getElementById("terrain");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Terrain
    ctx.fillStyle = "#28a745";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, 0);
    ctx.lineTo(canvas.width / 2, canvas.height);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, 40, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, 3, 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();

    // Surfaces de r√©paration
    ctx.strokeRect(0, 100, 60, 200);
    ctx.strokeRect(canvas.width - 60, 100, 60, 200);

    // Positions recentr√©es des joueurs (3-2)
    const colors = ["blue", "red"];
    const positions = [
      [90, 100], [90, 200], [90, 300], [170, 150], [170, 250],
      [510, 100], [510, 200], [510, 300], [430, 150], [430, 250]
    ];

    for (let t = 0; t < equipes.length; t++) {
      for (let p = 0; p < equipes[t].length; p++) {
        const [x, y] = positions[t * 5 + p];
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, 2 * Math.PI);
        ctx.fillStyle = colors[t];
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.font = "10px Arial";
        ctx.textAlign = "center";
        ctx.fillText(equipes[t][p].nom, x, y + 4);
      }
    }
  }

  let tousCoches = true;
  function toggleSelection() {
    tousCoches = !tousCoches;
    const total = joueurs.length;
    for (let i = 0; i < total; i++) {
      document.getElementById("j" + i).checked = tousCoches;
    }
  }
</script>

</body>
</html>
